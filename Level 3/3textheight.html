<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <style>
        *{
            margin: 0;
        }
        #a{
            text-transform: uppercase;
            background-color: aqua;
        }
        #a #b{
            text-transform: capitalize;  /* capitalize the first letter of each word*/
            line-height: 30px;  /* spacing betweent the line*/
            font-size: 15px;  /* Defing size of the font*/
            font-weight: 1000;  
        }

    </style>
</head>
<body>
    <div id="a">
        <h1>Text Height and Text Transform</h1>
        <p id="b">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Quibusdam blanditiis sapiente quos dolorum excepturi quis non et illum, dolores quas!
        </p>
    </div>
</body>
</html>
