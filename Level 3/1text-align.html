<!DOCTYPE html>
<html lang="en">
<head>
    <title>Text-Align Property </title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .first{
            height: 200px;
            width:300px
        }
        #box1{
            background-color: aquamarine;
            text-align: center;
        }
        #box2{
            background-color: rgb(15, 141, 13);
            text-align: left;
        }
        #box3{
            background-color: rgb(201, 35, 132,0.3);
            text-align: right;
        }
    </style>
</head>
<body>
    <div id="box1" class="first">Box 1</div>
    <div id="box2" class="first">Box 2</div>
    <div id="box3" class="first">Box 3</div>
</body>
</html>
