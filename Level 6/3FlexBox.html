<html lang="en">
<head>

            background-color: aqua;
        }
        .box{
            height:100px;
            width:100px;
            background-color: blue;
            margin:5px;

            align-items: center;

        <div class="box" id="box1">BOX1</div>
        <div class="box" id="box2">BOX2</div>
        <div class="box" id="box3">BOX3</div>
    </div>
</body>
</html>
