<!DOCTYPE html>
<html lang="en">
<head>
    <title>Padding </title>
    <style>
        *{
            margin:0;
            padding:5px;
        }

        #box{
            padding:5px 10px 5px 10px; /* top right bottom left */
            background-color: aqua;
        }
    </style>
</head>
<body>
    <h1>Padding Style</h1>
    <a href="https://www.google.com" target="_blank">
        <button id="box">Click Me</button>
    </a>
</body>
</html>
