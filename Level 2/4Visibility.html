<!DOCTYPE html>
<html lang="en">
<head>
    <title>Visibility</title>
    <style>
        #divv{
            margin: 0;
            padding: 0;
        }
        .a{
            height: 200px;
            width: 300px;
           
        }
        #first{
            background-color: rgb(31, 125, 125);
            visibility: visible;
        }
        #second{
            background-color: rgb(7, 7, 191);
        }
        

    </style>
</head>
<body id="divv">
    <h1>Visibility</h1>
    <div id="first" class="a">DIV 1</div>
    <div id="second" class="a">DIV 2</div>
</body>
</html>
